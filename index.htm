<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <form class="search-form">
                <input id="searchTerm" type="text" placeholder="Search tasks..." class="search-bar">
                <button id="searchButton" class="search-btn">Search</button>
            </form>
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/50?u=student" alt="User Avatar">
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Completed</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Task List</h2>
            <div class="widget">
                <form class="newTaskForm">
                    <input type="text" id="newTask" placeholder="Enter a new task" />
                    <button id="addButton" class="btn add-btn">Add Task</button>
                </form>
            </div>
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Due by</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <!-- hidden by default modal to display an edit box -->
                <section class="modal hidden">
                    <div class="flex">
                        <img src="https://i.pravatar.cc/50?u=student" alt="User Avatar" width="50px" height="50px">
                        <button class="modal-close-btn">â¨‰</button>
                      </div>
                      <div>
                        <h3>Edit</h3>
                        <p>Go ahead, change what you need, type away :)
                        </p>
                      </div>
                      <form action="" id="edit-form">
                          <input type="text" name="edit-field">
                          <input type="date" name="edit-date">
                          <button class="btn">Submit</button>
                      </form>
                </section>

                <div class="overlay hidden"></div>
                
                <tbody id="table-data">
                    <!-- Example rows -->

                </tbody>
            </table>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
